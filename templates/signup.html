{% extends 'layout.html' %}

{% block content %}
<div class="row urdu-font very-large-text">
    <div class="col-md-6 offset-md-3 text-right">
        <h1 class="text-center mb-4">سائن اپ</h1>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="username">صارف کا نام</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">پاس ورڈ</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block very-large-text">سائن اپ</button>
        </form>
        <p>پہلے ہی اکاؤنٹ ہے؟ <a href="/signin">سائن ان کریں</a></p>
    </div>
</div>
{% endblock %}
