<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar-nav {
            margin-left: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
        }

        .navbar-brand {
            margin-right: auto;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .navbar-footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .navbar-footer .footer-link {
            color: black;
            text-decoration: none;
        }

        .wrapper {
            flex: 1;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info w-100">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                HerdHelp
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('how_to_use') }}">How to Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signin') }}">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="navbar-footer">
        <div class="container">
            <p>&copy; 2023 HerdHelp. All rights reserved. | <a href="{{ url_for('contact') }}">Contact Us</a> | <a href="{{ url_for('about') }}">About Us</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (make sure you include these at the end of the body for faster loading) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
